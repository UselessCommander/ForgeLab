<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ForgeLab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-box .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-box .label {
            color: #666;
            font-size: 1em;
        }

        .qr-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .qr-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .qr-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .qr-card-header h3 {
            color: #333;
            font-size: 1.2em;
        }

        .qr-id {
            font-family: monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #666;
        }

        .scan-count {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }

        .scan-label {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }

        .qr-stats {
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        .qr-url {
            word-break: break-all;
            color: #667eea;
            font-size: 0.9em;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .qr-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Tilbage til ForgeLab</a>
            <h1>üìä Admin Dashboard</h1>
            <p>Oversigt over alle QR-koder og scanninger</p>
        </header>

        <div class="controls">
            <button class="btn-primary" onclick="refreshData()">üîÑ Opdater</button>
            <button class="btn-danger" onclick="deleteAllQR()">üóëÔ∏è Slet Alle</button>
            <div class="last-update">
                Sidst opdateret: <span id="lastUpdateTime">-</span>
            </div>
        </div>

        <div class="stats-summary">
            <div class="stat-box">
                <div class="number" id="totalQRCodes">0</div>
                <div class="label">QR Koder</div>
            </div>
            <div class="stat-box">
                <div class="number" id="totalScans">0</div>
                <div class="label">Total Scanninger</div>
            </div>
        </div>

        <div id="loading" class="loading">Indl√¶ser data...</div>
        <div id="qrList" class="qr-list" style="display: none;"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>Ingen QR-koder endnu</h2>
            <p>Generer din f√∏rste QR-kode med tracking for at se statistikker her.</p>
            <button class="btn-primary" onclick="window.location.href='/tools/qr-generator.html'" style="margin-top: 20px;">
                G√• til QR Generator
            </button>
        </div>
    </div>

    <script>
        // Auto-detect API URL
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port;
            
            if (hostname === 'qr.floweffekt.dk' || hostname.includes('vercel.app') || hostname.includes('vercel.com')) {
                return `https://${hostname}`;
            }
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return `http://localhost:${port || '3000'}`;
            }
            
            return `${protocol}//${hostname}${port ? ':' + port : ''}`;
        })();
        console.log('üåê API URL:', API_URL);

        let autoRefreshInterval = null;
        let data = {};

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/api/stats`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const responseData = await response.json();
                data = responseData;
                
                displayData(data);
                updateLastUpdateTime();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Fejl ved indl√¶sning:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').innerHTML = `
                    <h2>Fejl ved indl√¶sning</h2>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; color: #999;">Er serveren startet? K√∏r: npm start</p>
                `;
            }
        }

        function displayData(data) {
            const qrList = document.getElementById('qrList');
            const emptyState = document.getElementById('emptyState');
            
            if (!data || Object.keys(data).length === 0) {
                qrList.style.display = 'none';
                emptyState.style.display = 'block';
                updateSummary(0, 0);
                return;
            }

            const qrCodes = Object.keys(data);
            emptyState.style.display = 'none';
            qrList.style.display = 'grid';
            qrList.innerHTML = '';

            let totalScans = 0;

            qrCodes.forEach(qrId => {
                const qrData = data[qrId];
                totalScans += qrData.count || 0;

                const card = document.createElement('div');
                card.className = 'qr-card';
                
                const createdAt = qrData.createdAt ? new Date(qrData.createdAt).toLocaleString('da-DK') : 'Ukendt';
                const lastScan = qrData.scans && qrData.scans.length > 0 
                    ? new Date(qrData.scans[qrData.scans.length - 1].timestamp).toLocaleString('da-DK')
                    : 'Ingen scanninger endnu';

                card.innerHTML = `
                    <div class="qr-card-header">
                        <h3>QR Kode</h3>
                        <span class="qr-id">${qrId.substring(0, 12)}...</span>
                    </div>
                    <div class="scan-count">${qrData.count || 0}</div>
                    <div class="scan-label">scanninger</div>
                    <div class="qr-stats">
                        <div class="stat-item">
                            <span class="stat-label">Oprettet:</span>
                            <span class="stat-value">${createdAt}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Sidste scan:</span>
                            <span class="stat-value">${lastScan}</span>
                        </div>
                    </div>
                    ${qrData.originalUrl ? `
                        <div class="qr-url">
                            <strong>Original URL:</strong><br>
                            ${qrData.originalUrl}
                        </div>
                    ` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn-danger" onclick="deleteQR('${qrId}')" style="width: 100%;">
                            üóëÔ∏è Slet
                        </button>
                    </div>
                `;
                
                qrList.appendChild(card);
            });

            updateSummary(qrCodes.length, totalScans);
        }

        function updateSummary(totalQRCodes, totalScans) {
            document.getElementById('totalQRCodes').textContent = totalQRCodes;
            document.getElementById('totalScans').textContent = totalScans;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('da-DK');
            document.getElementById('lastUpdateTime').textContent = timeString;
        }

        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            loadData();
        }

        async function deleteQR(qrId) {
            if (!confirm(`Er du sikker p√• at du vil slette QR-koden ${qrId.substring(0, 12)}...?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/stats/${qrId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    refreshData();
                } else {
                    const errorData = await response.json();
                    alert('Fejl ved sletning: ' + (errorData.error || 'Ukendt fejl'));
                }
            } catch (error) {
                console.error('Fejl ved sletning:', error);
                alert('Fejl ved sletning: ' + error.message);
            }
        }

        async function deleteAllQR() {
            if (!confirm('Er du sikker p√• at du vil slette ALLE QR-koder? Dette kan ikke fortrydes!')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/stats`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    refreshData();
                } else {
                    const errorData = await response.json();
                    alert('Fejl ved sletning: ' + (errorData.error || 'Ukendt fejl'));
                }
            } catch (error) {
                console.error('Fejl ved sletning:', error);
                alert('Fejl ved sletning: ' + error.message);
            }
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                loadData();
            }, 5000);
        }

        // Load data on page load
        loadData();
        startAutoRefresh();
    </script>
</body>
</html>
